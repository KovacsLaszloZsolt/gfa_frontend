<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Movie Selector</title>
</head>

<body>
    <div class="container">
        <h1>Movie Selector</h1>
        <form action="">
            <select class="form-select form-select-m" name="genre" id="genre-sel">
                <option value="">Select a genre</option>
                <option value="sci-fi">Sci-fi</option>
                <option value="drama">Dráma</option>
                <option value="commedy">Vígjáték</option>
            </select>

            <select class="form-select form-select-m" name="movies" id="movies-sel">
                <option value="-">Select a movie</option>
                <option value="Hold" class="sci-fi" hidden>Hold (Sci-fi)</option>
                <option value="2001: Űrodüsszeia" class="sci-fi" hidden>2001: Űrodüsszeia (Sci-fi)</option>
                <option value="Kapcsolat" class="sci-fi" hidden>Kapcsolat (Sci-fi)</option>
                <option value="A legsötétebb óra" class="drama" hidden>A legsötétebb óra (Dráma)</option>
                <option value="Vérző olaj" class="drama" hidden>Vérző olaj (Dráma)</option>
                <option value="Amerikai szépség" class="drama" hidden>Amerikai szépség (Dráma)</option>
                <option value="Airplane!" class="commedy" hidden>Airplane! (Vígjáték)</option>
                <option value="Deadpool" class="commedy" hidden>Deadpool (Vígjáték)</option>
                <option value="Wayne világa" class="commedy" hidden>Wayne világa (Vígjáték)</option>
            </select>
        </form>
        <p>The selected movie: <span class="movie-title">-</span></p>
    </div>
</body>
<script src="script.js"></script>

</html>
