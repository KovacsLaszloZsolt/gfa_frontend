<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign up!</title>
</head>

<body>
    <main>
        <form class="signup-form" action="">
            <fieldset class="form-fieldset">
                <legend>Sign up</legend>
                <input class="" type="text" name="username" id="username" placeholder="Username" minlength="8"
                    maxlength="30" required autofocus>
                <div class="username-error error"></div>
                <input class="" type="email" name="email" id="email" placeholder="E-mail" required>
                <div class="email-error error"></div>
                <input class="" type="password" name="password" id="password" placeholder="Password" minlength="8"
                    required>
                <div class="password-error error"></div>
                <input class="" type="password" name="password-again" id="password-again" placeholder="Retype password"
                    required>
                <div class="passwordagain-error error"></div>
                <button id="signup" type="submit">SIGN ME UP</button>
            </fieldset>
        </form>
        <div class="or">OR</div>
        <div class="sm-container">
            <button class="fb">Login with Facebook</button>
            <button class="twitter">Login with Twitter</button>
            <button class="google">Login with Google</button>
        </div>
    </main>
    <script src="validate.js"></script>
</body>

</html>
