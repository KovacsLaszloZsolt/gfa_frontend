<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
        .red {
            color: red;
        }

        .lufi {
            background-color: lime;
            border-radius: 100%;
        }

        .körte {
            background: lime;
            padding: 2rem;
            text-decoration: uppercase;
        }
    </style>
</head>

<body>
    <p class="alma">alma</p>
    <p class="lufi">lufi</p>
    <p class="cica red-dot">cica</p>
    <p>delfin</p>

    <!--
      Dolgozhatsz a HTML script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="classlist-1.js"></script>
    -->
    <script>
        const alma = document.querySelector('p:first-of-type');
        const delfin = document.querySelector('p:last-of-type');
        const lufi = document.querySelector('.lufi');
        const cica = document.querySelector('.cica');

        //   Ha a 4. p-nek van 'delfin' osztálya, cseréld le az alma tartalmát
        //   arra, hogy with 'körte'.
        for (let i = 0; i < delfin.classList.length; i++) {
            if (delfin.classList[i] === 'delfin') {
                alma.textContent = 'körte';
            }
        }
        //   Ha az 1. p-nek van 'alma' osztálya, cseréld le az cica tartalmát
        //   arra, hogy with 'kutya'.

        alma.classList.forEach((elem) => {
            if (elem === 'alma') {
                cica.textContent = 'kutya';
            }
        })

        //   Legyen az "alma" piros színű, adj hozzá a .red osztályt
        alma.classList.add('red');
        //   Legyen a lufi lufiszerűbb (változtasd meg az alakját a mostanihoz képest)
        console.log(lufi)
        lufi.style.height = '41px';
        lufi.style.width = '33px'
    </script>

</body>

</html>
